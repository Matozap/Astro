<mat-sidenav-container class="layout-container">
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="sidenavOpened"
    class="sidenav"
  >
    <!-- Logo -->
    <div class="sidenav-header">
      <div class="logo">
        <mat-icon class="logo-icon">rocket_launch</mat-icon>
        <span class="logo-text">Astro</span>
      </div>
    </div>

    <mat-divider></mat-divider>

    <!-- Navigation -->
    <mat-nav-list class="nav-list">
      @for (item of navItems; track item.path) {
        <a
          mat-list-item
          [routerLink]="item.path"
          routerLinkActive="active"
          class="nav-item"
        >
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      }
    </mat-nav-list>

    <!-- Sidenav Footer -->
    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <div class="user-section">
        @if (currentUser(); as user) {
          <div class="user-avatar">{{ userInitials() }}</div>
          <div class="user-info">
            <span class="user-name">{{ user.name }}</span>
            <span class="user-role">{{ user.role }}</span>
          </div>
        }
      </div>
    </div>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="main-content">
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
      <button
        mat-icon-button
        (click)="toggleSidenav()"
        matTooltip="Toggle sidebar"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
        <div class="toolbar-avatar">{{ userInitials() }}</div>
      </button>
      <mat-menu #userMenu="matMenu" xPosition="before">
        @if (currentUser(); as user) {
          <div class="menu-header">
            <div class="menu-user-name">{{ user.name }}</div>
            <div class="menu-user-email">{{ user.email }}</div>
          </div>
          <mat-divider></mat-divider>
        }
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
