<div class="dashboard-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">Dashboard</h1>
    <p class="page-subtitle">Welcome back! Here's what's happening with your business.</p>
  </div>

  <!-- Metric Cards Grid -->
  <div class="metrics-grid">
    @for (card of metricCards(); track card.id) {
      <app-metric-card
        [title]="card.title"
        [value]="card.value"
        [icon]="card.icon"
        [change]="card.change"
        [variant]="asVariant(card.variant)"
        [loading]="loading()"
      ></app-metric-card>
    }
    @if (loading() && metricCards().length === 0) {
      @for (i of [1, 2, 3, 4]; track i) {
        <app-metric-card
          title="Loading..."
          value=""
          [loading]="true"
        ></app-metric-card>
      }
    }
  </div>

  <!-- Charts Row -->
  <div class="charts-grid">
    <div class="chart-main">
      <app-revenue-chart></app-revenue-chart>
    </div>
    <div class="chart-side">
      <app-order-status-chart></app-order-status-chart>
    </div>
  </div>

  <!-- Widgets Row -->
  <div class="widgets-grid">
    <div class="widget-main">
      <app-recent-orders></app-recent-orders>
    </div>
    <div class="widget-side">
      <app-shipment-status></app-shipment-status>
    </div>
  </div>
</div>
