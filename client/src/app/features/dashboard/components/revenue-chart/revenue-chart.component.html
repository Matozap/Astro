<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title class="chart-title">
      <mat-icon>trending_up</mat-icon>
      Revenue Overview
    </mat-card-title>
    <div class="chart-actions">
      <mat-button-toggle-group
        [value]="viewMode()"
        (change)="onViewModeChange($event.value)"
        class="view-toggle"
      >
        <mat-button-toggle value="revenue">Revenue</mat-button-toggle>
        <mat-button-toggle value="orders">Orders</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </mat-card-header>
  <mat-card-content>
    @if (loading()) {
      <div class="chart-skeleton">
        <div class="skeleton-line"></div>
      </div>
    } @else if (hasData()) {
      <div
        echarts
        [options]="chartOption()"
        class="chart-container"
      ></div>
    } @else {
      <div class="empty-state">
        <mat-icon class="empty-icon">show_chart</mat-icon>
        <p class="empty-text">No revenue data available yet</p>
        <p class="empty-subtext">Revenue will appear here once orders are placed</p>
      </div>
    }
  </mat-card-content>
</mat-card>
