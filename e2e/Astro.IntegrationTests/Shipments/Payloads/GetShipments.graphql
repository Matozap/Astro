query GetShipments {
  shipments {
    id
    orderId
    trackingNumber
    carrier
    status
    originAddress {
      street
      city
      state
      postalCode
      country
      contactName
      contactPhone
    }
    destinationAddress {
      street
      city
      state
      postalCode
      country
      contactName
      contactPhone
    }
    weight {
      value
      unit
    }
    dimensions {
      length
      width
      height
      unit
    }
    shippingCost {
      amount
      currency
    }
    estimatedDeliveryDate
    actualDeliveryDate
    itemCount
    createdAt
    updatedAt
    createdBy
    modifiedBy
    trackingDetails {
      id
      status
      location
      notes
      timestamp
    }
    items {
      id
      orderDetailId
      productId
      productName
      productSku
      quantity
    }
  }
}
