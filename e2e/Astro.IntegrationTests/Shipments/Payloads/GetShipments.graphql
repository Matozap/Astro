query GetShipments {
  shipments(first: 5) {
    nodes {
      actualDeliveryDate
      carrier
      createdAt
      createdBy
      estimatedDeliveryDate
      id
      itemCount
      modifiedBy
      orderId
      status
      trackingNumber
      updatedAt
      originAddress {
        city
        contactName
        contactPhone
        country
        postalCode
        state
        street
      }
      shippingCost {
        amount
        currency
      }
      dimensions {
        height
        length
        unit
        volume
        width
      }
      destinationAddress {
        city
        contactName
        contactPhone
        country
        postalCode
        state
        street
      }
      items {
        id
        orderDetailId
        productId
        productName
        productSku
        quantity
      }
      trackingDetails {
        id
        location
        notes
        status
        timestamp
      }
      weight {
        unit
        value
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
