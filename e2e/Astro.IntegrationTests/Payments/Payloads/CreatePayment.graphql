mutation CreatePayment($input: CreatePaymentInput!) {
  createPayment(input: $input) {
    payment {
      id
      orderId
      status
      amount {
        amount
        currency
      }
      paymentMethod
      transactionId
      createdAt
      updatedAt
      order {
        id
        orderNumber
        customerName
      }
    }
    errors {
      __typename
      ... on Error {
        message
      }
    }
  }
}
