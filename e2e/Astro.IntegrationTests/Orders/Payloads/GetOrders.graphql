query GetOrders {
  orders(order: { createdAt: DESC }, first: 5) {
    nodes {
      createdAt
      createdBy
      customerEmail
      customerName
      id
      itemCount
      modifiedBy
      notes
      orderNumber
      status
      updatedAt
      totalAmount {
        amount
        currency
      }
      shippingAddress {
        city
        country
        postalCode
        state
        street
      }
      payments {
        createdAt
        id
        orderId
        status
        updatedAt
      }
      details {
        id
        productId
        productName
        productSku
        quantity
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
