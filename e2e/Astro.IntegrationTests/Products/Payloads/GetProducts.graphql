query GetProducts {
  products(first: 5) {
    nodes {
      createdAt
      createdBy
      description
      id
      isActive
      isLowStock
      lowStockThreshold
      modifiedBy
      name
      sku
      stockQuantity
      updatedAt
      price {
        amount
        currency
      }
      details {
        id
        key
        value
      }
      images {
        fileName
        id
        isPrimary
        storageMode
        url
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
