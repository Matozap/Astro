query GetProductById($id: UUID!) {
  products(where: { id: { eq: $id } }) {
    id
    name
    description
    price {
      amount
      currency
    }
    sku
    stockQuantity
    lowStockThreshold
    isActive
    isLowStock
    createdAt
    updatedAt
    createdBy
    modifiedBy
    details {
      id
      key
      value
    }
    images {
      id
      fileName
      url
      storageMode
      isPrimary
    }
  }
}
