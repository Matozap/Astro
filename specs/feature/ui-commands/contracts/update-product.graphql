mutation UpdateProduct($command: UpdateProductCommand!) {
  updateProduct(command: $command) {
    id
    sku
    name
    description
    price {
      amount
      currency
    }
    stockQuantity
    lowStockThreshold
    isActive
    isLowStock
    updatedAt
    modifiedBy
    images {
      id
      url
      fileName
      isPrimary
      storageMode
    }
  }
}
