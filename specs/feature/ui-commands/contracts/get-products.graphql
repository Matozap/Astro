query GetProducts(
  $first: Int
  $after: String
  $where: ProductFilterInput
  $order: [ProductSortInput!]
) {
  products(first: $first, after: $after, where: $where, order: $order) {
    nodes {
      id
      sku
      name
      description
      price {
        amount
        currency
      }
      stockQuantity
      lowStockThreshold
      isActive
      isLowStock
      createdAt
      updatedAt
      images {
        id
        url
        isPrimary
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

